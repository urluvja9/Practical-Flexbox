<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX3</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: calc(100vh - 8px);
            padding: 4px;
          display: flex;
          gap: 4px;
          flex-direction: column;
        }
        nav, aside, footer{
            border: 1px solid black;
            padding: 4px;
            
        }
        nav{
        display: flex;
        gap: 4px;
      padding: 2px;
       justify-content: space-between;
       flex-direction: row;


    }
    .navcont{
        display: flex;
    }
    .title{
        display:flex;
        align-items: center;
        margin: 2px;
    }
    .redbox{
        background-color: red;
        width: 30px;
        height: 30px;
    }
    .navcont2{
        display: flex;
        align-items: center;
        gap: 4px;

    }
    .redbox2{
        background-color: red;
        width: 4vw;
        height: 4vh;
    }
        .AMcont{
            display: flex;
            gap: 4px;
            flex-grow: 1;
            
        }
        main{
            flex-grow: 1;
        }
        .side1{
        border: 1px solid black;
        width: 15vw;
        height: 5vh;
      }
      .sidebox{
        padding: 2px;
        gap: 4px;
        display: flex;
        flex-direction: column;
      }
      main{
        display: flex;
        gap: 4px;
       
      }
      
    .main1{
        border: 1px solid black;
        display: flex;
      flex-grow: 1;
     width: 65vw;
     justify-content: center;
     gap: 4px;
     align-items: center;
        
      
    }
    .childm1{
        border: 1px solid black;
        width: 6vw;
        height: 23vh;
    }
    .main2{
        border: 1px solid black;
        display:flex;
        flex-direction: column;
        gap: 4px;
       flex-grow: 1;
        padding: 4px;
    }
    .childm2{
        border: 1px solid black;
        width: 226px;
        height: 175px;
    }
    .maincont{
        display: flex;
        gap: 4px;
    }
    .thirdfoot{
        display: flex;
        justify-content: center;
        gap: 2px;
        padding: 2px;
      }
    .footlast{
        display: flex;
        justify-content: center;
    }
    footer{
        display: flex;
        gap: 2px;
        padding: 2px;
        flex-direction: column;
        justify-content: center;

      }
      .foot3{
        background-color: red;
        width: 20px;
        height: 20px;
      }

    </style>
</head>
<body>
    <nav>
        <div class="navcont">
            <div class="redbox"></div>
            <div class="title">FLEXBOX</div>
        </div>
        <div class="navcont2">
            <div class="redbox2"></div>
            <div class="redbox2"></div>
            <div class="redbox2"></div>
            <div class="redbox2"></div>
        </div>   
    </nav>
    <div class="AMcont">
        <aside>
            <div class="sidebox">
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
                <div class="side1"></div>
            </div>
        </aside>
        <main>
            <div class="maincont">
                <div class="main1">
                    <div class="childm1"></div>
                    <div class="childm1"></div>
                    <div class="childm1"></div>
                    <div class="childm1"></div>
                    <div class="childm1"></div>
                    <div class="childm1"></div>
                </div>
                <div class="main2">
                    <div class="childm2"></div>
                    <div class="childm2"></div>
                    <div class="childm2"></div>
                </div>
            </div>
        </main>
    </div>
  
    <footer>
        <div class="thirdfoot">
            <div class="foot3"></div>
            <div class="foot3"></div>
            <div class="foot3"></div>
            <div class="foot3"></div>
            <div class="foot3"></div>
        </div>
      
        <div class="footlast">Copyright Flexbox</div>
    </div>
    </footer>
</body>
</html>
